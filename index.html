<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <section class="panel" aria-label="Aplicativo de previsão do tempo">
      <h1 class="title">Previsão do Tempo</h1>

      <form class="search" id="searchForm">
        <label class="sr-only" for="inputLocal">Cidade</label>
        <input type="text" id="inputLocal" placeholder="São Paulo, SP" />
        <button type="submit" id="searchButton" class="btn">Pesquisar</button>
      </form>

      <div class="meta">
        <p id="city" class="meta__city">São Paulo, SP</p>
        <p id="dateTime" class="meta__date">21/01/2026</p>
        <p id="descricao" class="meta__desc">Tempo Nublado</p>
      </div>

      <p id="temperatura" class="temp">26 °C</p>

      <div class="stats">
        <div class="stat">
          <p class="stat__label">Umidade</p>
          <p id="umidade" class="stat__value">81</p>
        </div>

        <div class="stat">
          <p class="stat__label">Ventos</p>
          <p id="ventos" class="stat__value">5.14 km/h</p>
        </div>

        <div class="stat">
          <p class="stat__label">Nascer do Sol</p>
          <p id="nascerDoSol" class="stat__value">06:37 am</p>
        </div>

        <div class="stat">
          <p class="stat__label">Pôr do Sol</p>
          <p id="porDoSol" class="stat__value">06:57 pm</p>
        </div>

        <div class="stat">
          <p class="stat__label">Chance de chuva</p>
          <p id="chanceDeChuva" class="stat__value">0%</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
