<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Previsão do Tempo</h1>
    <input type="text" id="inputLocal" placeholder="Digite a localização...">
    <button class="searchButton">Pesquisar</button>

    <div class="card">
      <p>Monte Sião</p>
      <p>15 de Janeiro - Quinta-Feira</p>      
    </div>

    <div class="temperatura">
      <p>26° C</p>
    </div>

    <div class="infos">
      <div class="item">
        <p class="itemTitle">Umidade</p>
        <p class="itemValue">90%</p>
      </div>
      <div class="item">
        <p class="itemTitle">Ventos</p>
        <p class="itemValue">2mph</p>
      </div>
      <div class="item">
        <p class="itemTitle">Pressão do ar</p>
        <p class="itemValue">1005hPa</p>
      </div>
      <div class="item">
        <p class="itemTitle">Chance de chuva</p>
        <p class="itemValue">4%</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
