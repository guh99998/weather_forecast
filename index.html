<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Previsão do Tempo</h1>
    <input type="text" id="inputLocal" placeholder="Digite a localização...">

    <div class="card">
      <p>Monte Sião</p>
      <p>15 de Janeiro - Quinta-Feira</p>      
    </div>

    <div class="temperatura">
      <p>26° C</p>
    </div>

    <div class="infos">
      <div class="item">
        <p>Umidade</p>
        <p>90%</p>
      </div>
      <div class="item">
        <p>Ventos</p>
        <p>2mph</p>
      </div>
      <div class="item">
        <p>Pressão do ar</p>
        <p>1005hPa</p>
      </div>
      <div class="item">
        <p>Chance de chuva</p>
        <p>4%</p>
      </div>
    </div>
  </div>
</body>
</html>
