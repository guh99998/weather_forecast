<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Previsão do Tempo</h1>
    <input type="text" id="inputLocal" placeholder="São Paulo, SP">
    <button id="searchButton" class="searchButton">Pesquisar</button>

    <div class="card">
      <p id="city"">São Paulo, SP</p>
      <p id="dateTime">21/01/2026</p>    
      <p id="descricao">Tempo Nublado</p>
    </div>

    <div id="temperatura" class="temperatura">
      <p>26 °C</p>
    </div>

    <div class="infos">
      <div class="item">
        <p class="itemTitle">Umidade</p>
        <p id="umidade" class="itemValue">81</p>
      </div>
      <div class="item">
        <p class="itemTitle">Ventos</p>
        <p id="ventos" class="itemValue">5.14 km/h</p>
      </div>
      <div class="item">
        <p class="itemTitle">Nascer do Sol</p>
        <p id="nascerDoSol" class="itemValue">06:37 am</p>
      </div>
      <div class="item">
        <p class="itemTitle">Pôr do Sol</p>
        <p id="porDoSol" class="itemValue">06:57 pm</p>
      </div>
      <div class="item">
        <p class="itemTitle">Chance de chuva</p>
        <p id="chanceDeChuva" class="itemValue">0%</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
